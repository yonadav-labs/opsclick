{% extends "base.html" %} 
{% load i18n %} 
{% load account socialaccount %} 

{% block main %}

<div class="row short_page">
    <div class="col-md-offset-1 col-md-10">
        <h2 style="margin-bottom: 32px;">Submit Resume</h2> 
        <div class="col-md-12" id="div_signup_resume">
        <form class="form-horizontal" method="POST" enctype="multipart/form-data" onsubmit="submit_opsuser(event, this, 'resume')">
            {% csrf_token %}
            <input type="hidden" name="genre" value="resume">
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_login">First Name:</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" name="first_name" placeholder="First Name" type="text" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_login">Last Name:</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" name="last_name" placeholder="Last Name" type="text" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_login">E-mail:</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" name="email" placeholder="E-mail address" type="email" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_login">Years of Experience:</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" name="experience" placeholder="e.g) 3" type="number" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_login">Zip Code:</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" name="zipcode" placeholder="Zip Code" type="text" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_login">Phone:</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" name="phone" placeholder="Phone" type="number" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_password">Resume:</label>
                <div class="col-sm-6">
                    <input id="id_resume" name="resume" type="file" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="primaryAction btn btn-success">Submit</button>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-8 error" id="div_error_signup_resume">
            </div>
        </form>
        </div>  
    </div>
</div>
{% endblock %}
